<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/js/all.js">
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-info mt-5">Welcome To My Dashboard</h1>
    <div
      class="table-responsive p-lg-2 p-2 col-lg-7 col-10 mx-auto"
      style="display: none"
      id="myTable"
    >
      <table
        class="table text-center table-bordered container-fluid mx-auto w-100 my-1 shadow-sm"
        style="border: 2px solid"
      >
        <thead>
          <tr>
            <th scope="col" style="background-color: grey" class="col-1">
              S/N
            </th>
            <th scope="col" style="background-color: grey" class="col-4">
              Names
            </th>
            <th scope="col" style="background-color: grey" class="col-4">
              Email
            </th>
            <th scope="col" style="background-color: grey" class="col-3">
              Actions
            </th>
          </tr>
        </thead>
        <tbody id="show"></tbody>
      </table>
    </div>

    <div class="text-center mx-auto text-white">
      <b
        >The total number of registered student =
        <span id="countings" class="p-1"> 0</span></b
      >
    </div>

    <script src="script.js"></script>
    <script src="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.js"></script>

  </body>
</html>
